<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="web/layout">
<div layout:fragment="content">
    <div class="container">
        <div class="row textCenter rowMarginTop rowPaddingBottom">
            <h3 th:text="${art.title}"></h3>
        </div>
        <div class="row textCenter rowMarginTop rowPaddingBottom">
            作者：<span th:text="${art.comeFrom}"></span> &nbsp;&nbsp;&nbsp;日期：<span th:text="${#strings.substring(art.addDate,0,10)}"></span>
        </div>
        <div class="row" th:utext="${art.content}">

        </div>
        <div class="row rowMarginTop rowPaddingBottom">
            <div class="upDiv">
                <strong>上一篇：</strong><a th:if="${up!=null}" th:text="${#strings.abbreviate(up.title,30)}" th:href="''+${up.id}"></a>
                <span th:if="${up==null}" th:text="没有了"></span>
            </div>
            <div class="downDiv">
                <strong>下一篇：</strong><a th:if="${down!=null}" th:text="${#strings.abbreviate(down.title,30)}"
                                         th:href="''+${down.id}"></a>
                <span th:if="${down==null}" th:text="没有了"></span>
            </div>
        </div>
</html>
