<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="web/layout">
<div layout:fragment="headContent">
    <link href=/lib/bootstrapvalidator/css/bootstrapValidator.css type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="/lib/bootstrapvalidator/js/bootstrapValidator.js"></script>
    <script type="text/javascript" src="/lib/bootstrapvalidator/js/language/zh_CN.js"></script>
</div>
<div layout:fragment="content">
    <div class="container">
        <div class="row rowMarginTop rowPaddingBottom">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" id="message">
                    <div class="row textCenter" th:if="${info}!=null">
                        <script type="text/javascript" th:inline="javascript">
                            alert([[${info}]]);
                        </script>
                    </div>
                    <div class="col-md-12">
                        <form id="msgFrom" class="form-horizontal" method="post" action="/leaveMsg">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">联系人：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="customName" name="customName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="telNo" name="telNo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">留言：</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" id="msg" name="msg"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">验证码：</label>
                                <div class="col-sm-10">
                                <span class="col-md-3" style="padding-left: 0px;">
                                    <input type="text" id="code" name="code" class="form-control">
                                </span>
                                    <div class="col-md-3">
                                        <img alt="验证码" onclick="this.src='/defaultKaptcha?d='+new Date()*1"
                                             src="/defaultKaptcha"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group textCenter">
                                <button type="submit" id="validateBtn" class="btn btn-success">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#msgFrom').bootstrapValidator({
                message: '校验失败',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    customName: {
                        validators: {
                            notEmpty: {
                                message: '联系人不能为空'
                            }
                        }
                    },
                    telNo: {
                        validators: {
                            notEmpty: {
                                message: '手机不能为空'
                            }
                        }
                    },
                    msg: {
                        validators: {
                            notEmpty: {
                                message: '留言不能为空'
                            }
                        }
                    },
                    code: {
                        validators: {
                            notEmpty: {
                                message: '请填写验证码'
                            },
                            callback: {
                                message: '验证码不正确',
                                callback: function (value, validator) {
                                    var result = false;
                                    $.ajaxSettings.async = false;
                                    $.get("/validCode", {code: value}, function (data) {
                                        if (data == 0) {
                                            result = false;
                                        } else {
                                            result = true;
                                        }
                                    });
                                    return result;
                                }
                            }
                        }
                    }
                }
            });
            $('#validateBtn').click(function () {
                $('#defaultForm').bootstrapValidator('validate');
            });
        });
    </script>
</div>
</html>
