<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="web/layout">
<div layout:fragment="content">
    <div class="container">
        <div class="row rowMarginTop rowPaddingBottom">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" id="message">
                    <form class="form-horizontal" method="post" action="/leaveMsg">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系人：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="customName" name="customName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="telNo" name="telNo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">留言：</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" id="message" name="message"></textarea>
                            </div>
                        </div>
                        <div class="form-group textCenter">
                            <button class="btn btn-success">提交</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
</html>
