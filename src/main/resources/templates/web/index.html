<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="web/layout">
<div layout:fragment="content">
    <div class="container">
        <div class="row productList">
            <div class="col-md-4 hidden-xs wow slideInLeft">
                <!--产品分类-->
                <div class="productClass">
                    <div class="productTitle">
                        <img src="/images/product_class.png"/>
                    </div>
                    <div class="proClassShow">
                        <div class="proClassNormal" th:each="item:${productList}">
                            <a th:href="'/productCenter/'+${item.id}" th:text="${item.name}" target="_blank"></a>
                        </div>
                    </div>
                </div>
                <!--联系我们-->
                <div class="kefuShow">
                    <div class="kefuImg">
                        <img src="/images/contactus_title.png"/>
                    </div>
                    <div class="contactUsBlock">
                        <img src="/images/kefu_53.jpg"/>
                        <div th:utext="${base.leftContactUs}"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 wow slideInRight">
                <div class="row hidden-xs">
                    <div class="col-xs-12 productGoodTitle">
                        <img src="/images/product_title.png"/>
                    </div>
                </div>
                <div class="row productContent">
                    <div class="col-md-4 clearPadding" th:each="proItem:${productRecommendList}">
                        <div class="thumbnail">
                            <a target="_blank" th:href="'/productCenter/detail/'+${proItem.id}"><img th:src="${proItem.imageUrl}"
                                                                                     th:alt="${proItem.title}"
                                                                                     style="width:272px;height:250px;"/></a>
                            <div class="caption captionOverride">
                                <div><a target="_blank" th:href="'/productCenter/detail/'+${proItem.id}" th:text="${proItem.title}"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid wow bounceInUp hidden-xs">
        <div class="row youshiImg">
        </div>
    </div>
    <div class="container-fluid youshiBackground rowPaddingBottom wow bounceInUp">
        <div class="container">
            <div class="row">
                <div class="col-md-6 wow bounceInLeft">
                    <div class="row youshi1">
                        <div class="col-md-2">
                            <img src="/images/first.png"/>
                        </div>
                        <div class="col-md-10">
                            <h3>丰富的行业经验</h3>
                            <div class="doubleLine"></div>
                        </div>
                    </div>
                    <div class="row rowMarginTop">
                        <div class="col-md-2 textRight hidden-xs">
                        </div>
                        <div class="col-md-10 youshiContent">
                            <p>
                                20年专业废气处理解决方案服务商
                                实力雄厚的专家团队为您提供专业的设计、选材和指导，为不同工
                                艺环境量身打造一体化的废气、污水处理系统。
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 wow bounceInRight hidden-xs">
                    <img src="/images/advantage_1.png"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 rowMarginTop wow bounceInLeft hidden-xs" style="text-align:center;">
                    <img src="/images/advantage_2.png"/>
                </div>
                <div class="col-md-6">
                    <div class="row youshi1 wow bounceInRight">
                        <div class="col-md-2">
                            <img src="/images/second.png"/>
                        </div>
                        <div class="col-md-10">
                            <h3>专业设计团队为您量身定制</h3>
                            <div class="doubleLine"></div>
                        </div>
                    </div>
                    <div class="row rowMarginTop wow bounceInRight">
                        <div class="col-md-2 textRight hidden-xs">
                        </div>
                        <div class="col-md-10 youshiContent">
                            <p>
                                严格的工匠精神标准要求，狠抓产品质量，全心打造可靠品牌，为机械配件提供一站式环保解
                                决方案。
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 wow bounceInLeft">
                    <div class="row youshi1">
                        <div class="col-md-2">
                            <img src="/images/third.png"/>
                        </div>
                        <div class="col-md-10">
                            <h3>获得权威机构产品认证</h3>
                            <div class="doubleLine"></div>
                        </div>
                    </div>
                    <div class="row rowMarginTop">
                        <div class="col-md-2 textRight hidden-xs">
                        </div>
                        <div class="col-md-10 youshiContent">
                            <p>
                                先进的加工设备加工工艺，为客户快速供货；公司实行计划管理，注重过程控制，为客户制造国际品质的产品。
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 wow bounceInRight hidden-xs">
                    <img src="/images/advantage_3.png"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 rowMarginTop wow bounceInLeft hidden-xs" style="text-align:center;">
                    <img src="/images/advantage_4.jpg" style="margin-top:-50px;"/>
                </div>
                <div class="col-md-6">
                    <div class="row youshi1 wow bounceInRight">
                        <div class="col-md-2">
                            <img src="/images/four.png"/>
                        </div>
                        <div class="col-md-10">
                            <h3>24小时快速响应,打造满意售后服务</h3>
                            <div class="doubleLine"></div>
                        </div>
                    </div>
                    <div class="row rowMarginTop wow bounceInRight">
                        <div class="col-md-2 textRight hidden-xs">
                        </div>
                        <div class="col-md-10 youshiContent">
                            <p>
                                我司拥有完善售前售后服务体系，72小时服务热线，
                                有专职的工程师及时为您解决技术上的问题。
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--关于我们-->
    <div class="container-fluid aboutUsA wow bounceInUp">
        <div class="container">
            <div class="row">
                <div class="col-md-12 hidden-xs">
                    <div class="row">
                        <div style="float: left;width:534px;" class="effect"><img src="/images/home_pro.png" class="img-responsive"/></div>
                        <div style="float: left;width:600px; padding-left:30px;">
                            <div class="aboutUsTitle">
                                关于我们
                            </div>
                            <div>
                                <img src="/images/aboutus_desc.png" />
                            </div>
                            <div class="row aboutUsContent" th:utext="${aboutusContent.content}">

                            </div>
                            <div>
                                <a class="btn viewMore" href="/aboutUs" target="_blank">查看更多+</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--关于我们-->
    <!--新闻资讯-->
    <div class="container textCenter rowMarginTop rowPaddingBottom">
        <img src="/images/news.png"/>
    </div>
    <div class="container news-title">
        <div class="row">
            <div class="col-md-6">
                <h4>公司新闻</h4>
                <p th:each="newsItem:${topNewsList}">
                    <span><a th:text="${#strings.abbreviate(newsItem.title,30)}" th:href="${'/news/'+newsItem.id}" target="_blank"></a></span>
                    <span style="float:right;" th:text="'['+${#strings.substring(newsItem.addDate,0,10)}+']'"></span>
                </p>
            </div>
            <div class="col-md-6">
                <h4>行业动态</h4>
                <p th:each="newsItem:${companyDynamicsList}">
                    <span><a th:text="${#strings.abbreviate(newsItem.title,30)}" th:href="${'/news/'+newsItem.id}" target="_blank"></a></span>
                    <span style="float:right;" th:text="'['+${#strings.substring(newsItem.addDate,0,10)}+']'"></span>
                </p>
            </div>
        </div>
    </div>
    <!--新闻资讯-->


    <!--友情链接开始-->
    <div class="container-fluid linkBg hidden-xs">
        <div class="row">
            <div class="col-md-12 textCenter">
                <img src="/images/links.png"/>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 links textCenter">
                <a th:each="item:${base.linksList}" th:text="${item.title}" th:href="${item.url}"
                   class="link" target="_blank"></a>
            </div>
        </div>
    </div>
    <!--友情链接结束-->
    <script type="text/javascript">
        wow = new WOW(
            {
                animateClass: 'animated',
                offset: 100
            }
        );
        wow.init();
    </script>
</div>
</html>
