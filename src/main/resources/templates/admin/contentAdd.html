<div class="x-body" style="float: left;margin-left:160px;padding:0;margin-top:20px;">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="tbxTitle" class="layui-form-label">
                <span class="x-red">*</span>标题

            <div class="layui-input-inline">

        </div>
        <div class="layui-form-item">
            <label for="tbxComeFrom" class="layui-form-label">

            </label>
            <div class="layui-input-inline">
                <input type="text" id="tbxComeFrom" name="tbxComeFrom" required="" lay-verify="required"
                       placeholder="请输入作者" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red"></span>
            </label>
            <div class="layui-input-inline">
                <input id="cbxCommend" name="cbxCommend" type="checkbox" lay-skin="switch" lay-text="推荐|不推荐">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">

            </label>
            <div class="layui-input-inline">
                <!-- The fileinput-button span is used to style the file input field as button -->
                <span class="btn btn-success fileinput-button">
        <i class="glyphicon glyphicon-plus"></i>

        <div class="layui-form-item">
            <label for="editor" class="layui-form-label">

            </label>

                <textarea id="textDesc" name="textDesc" style="width:460px;height:70px;"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="editor" class="layui-form-label">
                <span class="x-red">*</span>内容
            </label>
            <div class="layui-input-inline">
                <div id="editor" type="text/plain" style="width:800px;height:300px;"></div>
            </div>
        </div>
        <div class="layui-form-item" style="display: none;">
            <label for="tbxTitleEn" class="layui-form-label">
                <span class="x-red">*</span>标题(en)
            </label>
            <div class="layui-input-inline">
                <input type="text" id="tbxTitleEn" name="tbxTitleEn" placeholder="Please enter a title"

        <div class="layui-form-item" style="display: none;">

            </div>
        </div>
        <div class="layui-form-item">
            <label for="editorEn" class="layui-form-label">

            </label>
            <div class="layui-input-inline">

<script>
    var ue = UE.getEditor('editor', {'autoFloatEnabled': false});
    var ueEn = UE.getEditor('editorEn', {'autoFloatEnabled': false});
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function (data) {
            var nodes = zTreeObj.getSelectedNodes();
            if (nodes == undefined || nodes.length <= 0) {
                layer.alert("请先选择分类", {icon: 7});
                return false;
            }
            if (data.field.editorValue == undefined || data.field.editorValue == "") {
                layer.alert("请输入内容", {icon: 7});
                return false;
            }
            var recommend = 0;
            if ($("#cbxCommend").prop("checked")) {
                recommend = 1;
            }
            var postData = {
                    "id": id,
                    "title": data.field.tbxTitle,
                    "comeFrom": data.field.tbxComeFrom,
                    "content": ue.getContent(),
                    "description": data.field.textDesc,
                    "enTitle": data.field.tbxTitleEn,
                    "enComeFrom": data.field.tbxComeFromEn,
                    "enContent": ueEn.getContent(),
                    "enDescription": data.field.textDescEn,
                    "classId": nodes[0].id,
                    "imageUrl": $("#imgSrc").attr("src"),
                    "recommend": recommend
                }
            ;
            var url = "/admin/api/news/addContent";
            if (id != undefined) {
                url = "/admin/api/news/updateContent";
            }
            $.post(url, postData, function (data) {
                if (data && data.code == 0) {
                    layer.alert("发布成功", {icon: 1}, function () {
                        //关闭当前frame
                        x_admin_close();
                        parent.reloadGrid();
                    });
                }
            });

            return false;
        });

        zTreeOnNodeCreated(form);
    });

    var zTreeObj;
    var setting = {
        data: {
            simpleData: {
                enable: true,
                idKey: "id",
                pIdKey: "parentId",
                rootPid: 0
            },
            key: {
                url: "x"
            }
        },
        callback: {
            //beforeAsync:zTreeOnNodeCreated
        }
    };
    var zNodes;
    var id;
    var classId;
    $(function () {
        $("#progress").hide();
        $.get("/admin/api/class/selectAll", function (result) {
            zNodes = result;
            zTreeObj = $.fn.zTree.init($("#classTree"), setting, zNodes);
            zTreeObj.expandAll(true);
            // zTreeOnNodeCreated();
        });
        // Change this to the location of your server-side upload handler:
        var url = '/admin/api/uploadFile/add',
            uploadButton = $('<button/>')
                .addClass('btn btn-primary')
                .prop('disabled', true)
                .text('上传中...')
                .on('click', function () {
                    var $this = $(this),
                        data = $this.data();
                    $this
                        .off('click')
                        .text('Abort')
                        .on('click', function () {
                            $this.remove();
                            data.abort();
                        });
                    data.submit().always(function () {
                        $this.remove();
                    });
                });
        $('#fileupload').fileupload({
            url: url,
            singleFileUploads: false,
            dataType: 'json',
            autoUpload: true,
            acceptFileTypes: /(\.|\/)(gif|jpe?g|png)$/i,
            maxFileSize: 999000,
            // Enable image resizing, except for Android and Opera,
            // which actually support image resizing, but fail to
            // send Blob objects via XHR requests:
            disableImageResize: /Android(?!.*Chrome)|Opera/
                .test(window.navigator.userAgent),
            previewMaxWidth: 100,
            previewMaxHeight: 100,
            previewCrop: true
        }).on('fileuploadadd', function (e, data) {
            $("#progress").show();
            if (data.files.length > 1) {
                layer.alert('每次只能上传一张图片');
                return false;
            }
            var uploadErrors = [];
            var acceptFileTypes = /(\.|\/)(gif|jpe?g|png)$/i;
            if (!acceptFileTypes.test(data.files[0].name)) {
                layer.alert("请上传图片文件!");
                return false;
            }
            if (data.originalFiles[0]['size'].length && data.originalFiles[0]['size'] > 5000000) {
                layer.alert("文件大小不要超过5M!");
                return false;
            }

            data.context = $('<div/>').appendTo('#files');
            $.each(data.files, function (index, file) {
                var node = $('<p/>')
                    .append($('<span/>').text(file.name));
                if (!index) {
                    node
                        .append('<br>')
                        .append(uploadButton.clone(true).data(data));
                }
                node.appendTo(data.context);
            });
        }).on('fileuploadprocessalways', function (e, data) {
            var index = data.index,
                file = data.files[index],
                node = $(data.context.children()[index]);
            if (file.preview) {
                node
                    .prepend('<br>')
                    .prepend(file.preview);
            }
            if (file.error) {
                node
                    .append('<br>')
                    .append($('<span class="text-danger"/>').text(file.error));
            }
            if (index + 1 === data.files.length) {
                data.context.find('button')
                    .text('Upload')
                    .prop('disabled', !!data.files.error);
            }
        }).on('fileuploadprogressall', function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .progress-bar').css(
                'width',
                progress + '%'
            );
        }).on('fileuploaddone', function (e, data) {
            $("#files").html("");
            $("#progress").hide();
            $("#showImage").html("<image id='imgSrc' src='" + data.result.url + "' style='width:200px;height:auto;' />");
            // $.each(data.result.files, function (index, file) {
            //     if (file.url) {
            //         var link = $('<a>')
            //             .attr('target', '_blank')
            //             .prop('href', file.url);
            //         $(data.context.children()[index])
            //             .wrap(link);
            //     } else if (file.error) {
            //         var error = $('<span class="text-danger"/>').text(file.error);
            //         $(data.context.children()[index])
            //             .append('<br>')
            //             .append(error);
            //     }
            // });
        }).on('fileuploadfail', function (e, data) {
            // $.each(data.files, function (index) {
            //     var error = $('<span class="text-danger"/>').text('File upload failed.');
            //     $(data.context.children()[index])
            //         .append('<br>')
            //         .append(error);
            // });
        }).prop('disabled', !$.support.fileInput)
            .parent().addClass($.support.fileInput ? undefined : 'disabled');
    });

    function zTreeOnNodeCreated(form) {
        id = getUrlParameter("id");
        classId = getUrlParameter("classId");
        if (id != undefined) {
            $("#progress").hide();
            $.get("/admin/api/news/getNewsById?id=" + id, function (result) {
                if (result.data != undefined) {
                    $("#tbxTitle").val(result.data.title);
                    $("#tbxComeFrom").val(result.data.comeFrom);
                    $("#textDesc").val(result.data.description);
                    $("#tbxTitleEn").val(result.data.enTitle);
                    $("#tbxComeFromEn").val(result.data.enComeFrom);
                    $("#textDescEn").val(result.data.enDescription);
                    if (result.data.recommend == 1) {
                        $("#cbxCommend").prop("checked", true);
                    } else {
                        $("#cbxCommend").prop("checked", false);
                    }
                    ue.ready(function () {
                        ue.setContent(result.data.content, false);
                    });
                    ueEn.ready(function () {
                        if (result.data.enContent != null) {
                            ueEn.setContent(result.data.enContent, false);
                        }
                    });
                    var selectNode = zTreeObj.getNodeByParam('id', result.data.classId, null);
                    zTreeObj.selectNode(selectNode);
                    if (result.data.imageUrl != "null") {
                        $("#showImage").html("<image id='imgSrc' src='" + result.data.imageUrl + "' style='width:200px;height:auto;' />");
                    }
                    form.render();
                }
            });
        }
        if (classId != undefined) {
            var selectNode = zTreeObj.getNodeByParam('id', classId, null);
            zTreeObj.selectNode(selectNode);
        }
    }
</script>
