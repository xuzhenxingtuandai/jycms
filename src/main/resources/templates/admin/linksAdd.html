<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>友情链接管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css"/>
    <link rel="stylesheet" href="./css/xadmin.css"/>
    <link rel="stylesheet" href="/lib/zTree_v3/css/metroStyle/metroStyle.css"/>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <script type="text/javascript" src="/lib/zTree_v3/js/jquery.ztree.core.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/comm/comm.js"></script>
</head>

<body>
<div style="width:150px;height: 450px; border-right:0px #ccc solid;overflow: auto; float:left; position:fixed;"></h3>
    <ul id="classTree" class="ztree"></ul>
</div>
<div class="x-body" style="float: left;margin-left:160px;padding:0;margin-top:20px;">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="tbxTitle" class="layui-form-label">
                <span class="x-red">*</span>标题
            </label>
            <div class="layui-input-inline">
                <input type="text" id="tbxTitle" name="tbxTitle" required="" lay-verify="required"
                       placeholder="请输入标题"
                       autocomplete="off" class="layui-input" style="width:500px;">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="tbxUrl" class="layui-form-label">
                <span class="x-red">*</span>链接
            </label>
            <div class="layui-input-inline">
                <input type="text" id="tbxUrl" name="tbxUrl" required="" lay-verify="required"
                       placeholder="请输入链接" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="tbxEnTitle" class="layui-form-label">
                <span class="x-red">*</span>英文标题
            </label>
            <div class="layui-input-inline">
                <input type="text" id="tbxEnTitle" name="tbxEnTitle" required="" lay-verify="required"
                       placeholder="请输入英文标题"
                       autocomplete="off" class="layui-input" style="width:500px;">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">
                <i class="iconfont">&#xe747;</i> 保存
            </button>
        </div>
</div>
</form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //监听提交
        form.on('submit(add)', function (data) {
            var postData = {
                "id": id,
                "title": data.field.tbxTitle,
                "url": data.field.tbxUrl,
                "enTitle": data.field.tbxEnTitle
            };
            var url = "/admin/api/links/addLinks";
            if (id != undefined) {
                url = "/admin/api/links/updateLinks";
            }
            $.post(url, postData, function (data) {
                if (data && data.code == 0) {
                    layer.alert("保存成功", {icon: 1}, function () {
                        //关闭当前frame
                        x_admin_close();
                        parent.reloadGrid();
                    });
                }
            });

            return false;
        });
    });

    var id;

    $(function () {
        loadData();
    });

    function loadData() {
        id = getUrlParameter("id");
        if (id != undefined) {
            $("#tbxUserName").attr("disabled", "disabled");
            $.get("/admin/api/links/getLinksInfoById?id=" + id, function (result) {
                if (result.data != undefined) {
                    $("#tbxTitle").val(result.data.title);
                    $("#tbxUrl").val(result.data.url);
                    $("#tbxEnTitle").val(result.data.enTitle);
                }
            });
        }
    }
</script>
</body>
</html>
