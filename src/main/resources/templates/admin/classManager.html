<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>分类管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="/lib/zTree_v3/css/metroStyle/metroStyle.css"/>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <script type="text/javascript" src="/lib/zTree_v3/js/jquery.ztree.core.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="">
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">网站管理</a>
        <a>
          <cite>分类管理</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="iconfont" style="line-height:30px">&#xe6aa;</i></a>
</div>
<div style="float:left;width:20%;">
    <ul id="classTree" class="ztree"></ul>
</div>
<div class="x-body" style="float:left;width:76%;">
    <div class="layui-form-item">
        <label class="layui-form-label">
            ID:
        </label>
        <div class="layui-input-inline">
            <input class="layui-input" autocomplete="off" placeholder="ID" name="tbxID" id="tbxID"
                   style="width:400px; " readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label for="tbxTitle" class="layui-form-label">
            <span class="x-red">*</span>标题:
        </label>
        <div class="layui-input-inline">
            <input class="layui-input" autocomplete="off" placeholder="标题" name="tbxTitle" id="tbxTitle"
                   style="width:400px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            Url:
        </label>
        <div class="layui-input-inline">
            <input class="layui-input" autocomplete="off" placeholder="Url" name="tbxUrl" id="tbxUrl"
                   style="width:400px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            排序:
        </label>
        <div class="layui-input-inline">
            <input class="layui-input" autocomplete="off" placeholder="排序" name="tbxOrder" id="tbxOrder"
                   style="width:400px;"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            关键字:
        </label>
        <div class="layui-input-inline">
            <input class="layui-input" autocomplete="off" placeholder="关键字" name="tbxKeyword" id="tbxKeyword"
                   style="width:400px;"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            描述:
        </label>
        <div class="layui-input-inline">
            <input class="layui-input" autocomplete="off" placeholder="描述" name="tbxDescription" id="tbxDescription"
                   style="width:400px;">
        </div>
    </div>
    <div class="layui-row" style="margin-top:10px;">
        <button class="layui-btn" id="btnAdd">
            <i class="iconfont">&#xe6b9;</i> 在此节点新增子节点
        </button>
        <button class="layui-btn" id="btnSave">
            <i class="iconfont">&#xe747;</i> 保存编辑
        </button>
        <button class="layui-btn layui-btn-danger" id="btnDel">
            <i class="iconfont">&#xe69d;</i> 删除节点
        </button>
    </div>
</div>
</body>
</html>
<script>
    var zTreeObj;
    var setting = {
        data: {
            simpleData: {
                enable: true,
                idKey: "id",
                pIdKey: "parentId",
                rootPid: 0
            },
            key: {
                url: "x"
            }
        },
        callback: {
            onClick: selectNode
        }
    };

    var zNodes;
    $(function () {
        loadTree();
        $("#btnAdd").click(function () {
            var selectedNode = getSelectNode();
            if (selectedNode == null) {
                layer.alert("请先选择左边的节点", {icon: 7});
                return false;
            }
            layer.confirm('确定要新增子节点吗？', {icon: 3, title: '提示'}, function (index) {
                var order = $("#tbxOrder").val();
                if (order == undefined || order == null || order == "") {
                    order = 0;
                }
                var data = {
                    "name": $("#tbxTitle").val(),
                    "parentId": selectedNode.id,
                    "url": $("#tbxUrl").val(),
                    "order": order,
                    "keyword": $("#tbxKeyword").val(),
                    "description": $("#tbxDescription").val()
                };
                $.post("/admin/api/class/insert", data, function (result) {
                    if (result.code == 0) {
                        layer.alert("新增成功", {icon: 1}, function (index) {
                            loadTree();
                            layer.close(index);
                        });
                    }
                });
                layer.close(index);
            });
        });
        $("#btnDel").click(function () {
            var selectedNode = getSelectNode();
            if (selectedNode == null) {
                layer.alert("请先选择左边的节点", {icon: 7});
                return false;
            }
            layer.confirm('确定要删除此节点吗？', {icon: 3, title: '提示'}, function (index) {
                var data = {"id": selectedNode.id};
                $.post("/admin/api/class/delete", data, function (result) {
                    if (result.code == 0) {
                        layer.alert("删除成功", {icon: 1}, function (index) {
                            loadTree();
                            layer.close(index);
                        });
                    }
                });
            });
        });
        $("#btnSave").click(function () {
            var selectedNode = getSelectNode();
            if (selectedNode == null) {
                layer.alert("请先选择左边的节点", {icon: 7});
                return false;
            }
            layer.confirm('确定要保存修改吗？', {icon: 3, title: '提示'}, function (index) {
                var order = $("#tbxOrder").val();
                if (order == undefined || order == null || order == "") {
                    order = 0;
                }
                var data = {
                    "name": $("#tbxTitle").val(),
                    "id": selectedNode.id,
                    "url": $("#tbxUrl").val(),
                    "order": order,
                    "keyword": $("#tbxKeyword").val(),
                    "description": $("#tbxDescription").val()
                };
                $.post("/admin/api/class/update", data, function (result) {
                    if (result.code == 0) {
                        layer.alert("编辑成功", {icon: 1}, function (index) {
                            loadTree();
                            layer.close(index);
                        });
                    }
                });
                layer.close(index);
            });
        });
    });

    function loadTree() {
        $.get("/admin/api/class/selectAll", function (result) {
            zNodes = result;
            zTreeObj = $.fn.zTree.init($("#classTree"), setting, zNodes);
            zTreeObj.expandAll(true);
        });
    }

    function selectNode() {
        var selectedNode = getSelectNode();
        $("#tbxID").val(selectedNode.id);
        $("#tbxTitle").val(selectedNode.name);
        if (selectedNode.url != null && selectedNode.url != undefined) {
            $("#tbxUrl").val(selectedNode.url);
        } else {
            $("#tbxUrl").val("");
        }
        if (selectedNode.order != null && selectedNode.order != undefined) {
            $("#tbxOrder").val(selectedNode.order);
        } else {
            $("#tbxOrder").val("0");
        }
        if (selectedNode.keyword != null && selectedNode.keyword != undefined) {
            $("#tbxKeyword").val(selectedNode.keyword);
        } else {
            $("#tbxKeyword").val("");
        }
        if (selectedNode.description != null && selectedNode.description != undefined) {
            $("#tbxDescription").val(selectedNode.description);
        } else {
            $("#tbxDescription").val("");
        }
    }

    function getSelectNode() {
        var nodes = zTreeObj.getSelectedNodes();
        if (nodes != undefined && nodes.length > 0) {
            return nodes[0];
        }
        return null;
    }
</script>
